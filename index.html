<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Minimal Blog Card - DevChallenges | SidiqAlfi</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="assets/css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header">
          <img class="card-image" src="assets/image/cactus_img.jpg" alt="cactus_img">
          <div class="card-tag">
            <span>Design</span>
          </div>
        </div>
        <div class="card-body">
          <h1 class="card-title">Embracing Minimalism</h1>
          <p class="card-subtitle">
            From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that lies in simplicity.
          </p>
        </div>
        <div class="card-footer">
          <span>Annie Spratt</span>
        </div>
      </div>
    </div>
  </body>
</html>
